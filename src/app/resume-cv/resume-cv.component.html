<mat-card>
  <mat-card-header>
    <div class="header">
      <h3>RESUME/CV</h3>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          1-Page Resume/CV
        </mat-panel-title>
        <mat-panel-description>
          Formatted for Directness
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="resume" style='position: relative; height: 100%;'>
        <pdf-viewer src="assets/Galen-Tenney-Resume.pdf"
                    [show-all]="true"
                    [autoresize]="true"
                    [original-size]='true'
                    [fit-to-page]='true'
                    [render-text]='false'
                    (page-rendered)="pageRendered()">
        </pdf-viewer>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          2-Page Resume/CV
        </mat-panel-title>
        <mat-panel-description>
          Formatted for Balance
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="resume" style='position: relative; height: 100%;'>
        <pdf-viewer src="assets/Galen-Tenney_Resume.pdf"
                    [show-all]="true"
                    [autoresize]="true"
                    [original-size]='true'
                    [fit-to-page]='true'
                    [render-text]='false'
                    (page-rendered)="pageRendered()">
        </pdf-viewer>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          5-Page Resume/CV
        </mat-panel-title>
        <mat-panel-description>
          Formatted for Depth
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="resume" style='position: relative; height: 100%;'>
        <pdf-viewer src="assets/Galen_W_Tenney_Resume.pdf"
                    [show-all]="true"
                    [autoresize]="true"
                    [original-size]='true'
                    [fit-to-page]='true'
                    [render-text]='false'
                    (page-rendered)="pageRendered()">
        </pdf-viewer>
      </div>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
