<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Home</a>
      <a mat-list-item routerLink="/about"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        About</a>
      <a mat-list-item routerLink="/capabilities"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Capabilities</a>
      <a mat-list-item routerLink="/services"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Services</a>
      <a mat-list-item routerLink="/portfolio"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Portfolio</a>
      <a mat-list-item routerLink="/resume-cv"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Resume/CV</a>
      <a mat-list-item routerLink="/contact"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Contact</a>
      <a mat-list-item href="https://aurality-design-gt.com">Aurality Design</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span style="font-weight: bolder">Auralicode</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
