<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Home</a>
      <a mat-list-item routerLink="/about"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        About</a>
      <a mat-list-item routerLink="/founder-bio"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Founder Bio</a>
      <a mat-list-item routerLink="/coding-vision"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Coding Vision</a>
      <a mat-list-item routerLink="/system-coherence"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        System Coherence</a>
      <a mat-list-item routerLink="/deliberate-tech"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Deliberate Tech</a>
      <a mat-list-item routerLink="/capabilities"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Capabilities</a>
      <a mat-list-item routerLink="/services"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Services</a>
      <a mat-list-item routerLink="/web-foundations"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Web Foundations</a>
      <a mat-list-item routerLink="/web-applications"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Web Applications</a>
      <a mat-list-item routerLink="/robust-web-apps"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Robust Web Apps</a>
      <a mat-list-item routerLink="/enterprise-grade"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Enterprise Grade</a>
      <a mat-list-item routerLink="/portfolio"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Portfolio</a>
      <a mat-list-item routerLink="/resume-cv"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Resume-CV</a>
      <a mat-list-item routerLink="/contact"
         routerLinkActive="activebutton"
         ariaCurrentWhenActive="page">
        Contact</a>
      <a mat-list-item href="https://aurality-design.com">Aurality Design</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="font-weight: bolder" routerLink="/home" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
        Auralicode
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
